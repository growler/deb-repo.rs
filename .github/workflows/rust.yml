name: Rust

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_HOME: ${{ github.workspace }}/target/cargo-home

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: rustfmt,clippy
          cache-targets: false

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            target/cargo-home/bin
            target/cargo-home/registry/index
            target/cargo-home/registry/cache
            target/cargo-home/git/db
          key: cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install system dependencies
        env: 
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            pkg-config \
            build-essential \
            debhelper \
            devscripts \
            libbz2-dev \
            libcurl4-openssl-dev \
            libgpg-error-dev \
            libgpgme-dev \
            liblz4-dev \
            liblzma-dev \
            libssl-dev \
            libunistring-dev \
            libzstd-dev \
            zlib1g-dev \
            podman

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test

      - name: Package source files
        # if: startsWith(github.ref, 'refs/tags/v')
        run: |
          podman unshare dpkg-buildpackage -us -S -tc
          mv ../rdebootstrap_*.{dsc,tar.xz} target

      - name: Cache debian build tree
        # if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/cache@v5
        with:
          path: |
            target/debian-tree
          key: debian-tree-${{ hashFiles('debian-build.amd64.lock') }}

      - name: Build debian packages
        # if: startsWith(github.ref, 'refs/tags/v')
        run: |
          make debian-packages DOWNLOADS=1

      - name: Cache ubuntu build tree
        # if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/cache@v5
        with:
          path: |
            target/ubuntu-tree
          key: ubuntu-build-${{ hashFiles('ubuntu-build.amd64.lock') }}

      - name: Build ubuntu packages
        # if: startsWith(github.ref, 'refs/tags/v')
        run: make ubuntu-packages DOWNLOADS=1

      - name: Create GitHub Release
        # if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*.deb
            target/*.dsc
            target/*.tar.xz
            target/*.buildinfo
            target/*.changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
