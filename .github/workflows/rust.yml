name: Rust

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.1 # current debian stable
          components: rustfmt,clippy

      - name: Cache cargo registry + build
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        env: 
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            pkg-config \
            build-essential \
            debhelper \
            devscripts \
            libbz2-dev \
            libcurl4-openssl-dev \
            libgpg-error-dev \
            libgpgme-dev \
            liblz4-dev \
            liblzma-dev \
            libssl-dev \
            libunistring-dev \
            libzstd-dev \
            zlib1g-dev \
            podman

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test

      - name: Cache debian build tree
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/cache@v4
        with:
          path: |
            target/debian-build/**
            !target/debian-build/*.deb
            !target/debian-build/*.buildinfo
            !target/debian-build/*.changes
          key: debian-build-${{ hashFiles('Cargo.lock', 'debian-build.amd64.lock') }}

      - name: Build debian packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          make debian-packages DOWNLOADS=1

      - name: Cache ubuntu build tree
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/cache@v4
        with:
          path: |
            target/ubuntu-build/**
            !target/ubuntu-build/*.deb
            !target/ubuntu-build/*.buildinfo
            !target/ubuntu-build/*.changes
          key: ubuntu-build-${{ hashFiles('Cargo.lock', 'ubuntu-build.amd64.lock') }}

      - name: Build ubuntu packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: make ubuntu-packages DOWNLOADS=1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/debian-build/*.deb
            target/ubuntu-build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
